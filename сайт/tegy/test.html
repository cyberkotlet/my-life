<html>
    <head>
        <title>

        </title>
        <style>
.video-bg {
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
}
.video-bg video {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100vh;
    object-fit: cover;
}
</style>
</head>
<body>
<div class="video-bg">
    <video src="video.mp4" type="video/mp4" autoplay muted loop></video>
 </div>
 </body>
 </html>
